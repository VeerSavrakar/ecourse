<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/mystyl.css' %}">
</head>
<body>
    <h1>Hi welcome to django level two!</h1>
    <h2>here are youre access record:</h2>
    <div class="djangotwo">
        {% if access_records %}
        <table id='m'>
            <tr>
                <th>Site</th>
                <th>Data Accessed</th>
            </tr>
        {% for acc in access_records %}
        <tr>
            <td>{{acc.name}}</td>
            <td>{{ acc.date}}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>No Aceess record found</p>
        {% endif %}
    </div>
</body>
</html>
